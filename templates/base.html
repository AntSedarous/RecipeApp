<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Recipe Star</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <nav class='navbar navbar-light bg-primary text-white navbar-fixed-top' role='navigation' id='navbar'>
      <div class="container text-white">


        <a class='navbar-brand mynav text-white'
        href="{% url 'home' %}">Recipe Star</a>
        <ul class='nav navbar-light'>


        {% if user.is_authenticated %}
        <li class='nav-item'>
          <a class='nav-link text-white' href="{% url 'recipies:by_recipe' username=user.username %}">
          <div class="row">
            <strong>
             <p>@{{user.username}}</p>
           </strong>
          </div>
        </a>

        </li>
        <li class='nav-item'> <a class='nav-link text-white' href="{% url 'recipies:create' %}">New Recipe</a> </li>
        <li class='nav-item'> <a class='nav-link text-white' href="{% url 'recipies:by_recipe' username=user.username %}">My Profile</a> </li>
        <li class='nav-item'> <a class='nav-link text-white' href="{% url 'accounts:logout' %}">Logout</a> </li>

        {% else %}
        <li class='nav-item'> <a class='nav-link text-white' href="{% url 'accounts:signup' %}">Sign Up</a> </li>
        <li class='nav-item'> <a class='nav-link text-white' href="{% url 'accounts:login' %}">Login</a> </li>
        {% endif %}
      </ul>
      </div>
    </nav>

    <div class="container">
      {% block content %}

      {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    {% block javascript %}
    <script>
    $(document).ready(function(){
      $(".like").click(function(){
           var recipeId = $(this).attr('id');
           var urler = "/recipies/like/"+recipeId+"/";
         $.ajax({url: "/recipies/like/"+recipeId,
                success: function() {
                  $("#"+recipeId).load(location.href+" #"+recipeId+">*","");
                },
              error: function() {
                alert("something broke");
              }});

       })


    });
    </script>
    {% endblock %}
</html>
